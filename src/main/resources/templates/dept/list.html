<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">

</head>

<body>
<!--模板引擎_头边框-->
<div th:replace="~{commons/commons::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <!--模板引擎_侧边框-->
        <div th:replace="~{commons/commons::sidebar(active='dept.html')}"></div>

        <main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" role="main">
            <h2><a class="btn btn-sm btn-success" th:href="@{/department/add}">添加部门</a></h2>

            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>部门</th>
                        <th>操作</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="department:${departments}">
                        <td th:text="${department.getId()}"></td>
                        <td th:text="${department.getDepartmentName()}"></td>
                        <td>
                            <a class="btn btn-sm btn-primary" th:href="@{/department/update/} + ${department.getId()}">编辑</a>
                            <a class="btn btn-sm btn-danger"
                               th:href="@{/department/delete/} + ${department.getId()}">删除</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery-3.2.1.slim.min.js}" type="text/javascript"></script>
<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

<!-- Icons -->
<script th:src="@{/js/feather.min.js}" type="text/javascript"></script>
<script>
    feather.replace()
</script>



</body>

</html>
