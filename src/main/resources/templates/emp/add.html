<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--模板引擎_头边框-->
<div th:replace="~{commons/commons::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <!--模板引擎_侧边框-->
        <div th:replace="~{commons/commons::sidebar(active='list.html')}"></div>
        <main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" role="main">
            <form method="post">
                <div class="form-group">
                    <label>姓名</label>
                    <input class="form-control" name="staffName" type="text">
                </div>
                <div class="form-group">
                    <label>邮箱</label>
                    <input class="form-control" name="email" type="email">
                </div>
                <div class="form-group">
                    <label>性别</label>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label"><input class="form-check-input" name="gender" type="radio"
                                                               value="1"> 男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label"><input class="form-check-input" name="gender" type="radio"
                                                               value="0"> 女</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>部门</label>
                    <select class="form-control" name="department">
                        <option th:each="dept:${Departments}"
                                th:text="${dept.getDepartmentName()}"
                                th:value="${dept.getId()}"></option>
                    </select>
                </div>

                <button class="btn btn-primary" type="submit">添加</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="asserts/js/jquery-3.2.1.slim.min.js" type="text/javascript"></script>
<script src="asserts/js/popper.min.js" type="text/javascript"></script>
<script src="asserts/js/bootstrap.min.js" type="text/javascript"></script>

<!-- Icons -->
<script src="asserts/js/feather.min.js" type="text/javascript"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script src="asserts/js/Chart.min.js" type="text/javascript"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
