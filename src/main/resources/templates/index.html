<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/signin.css}">
</head>

<body class="text-center">

<form class="form-signin" id="loginForm" method="post" th:action="@{/user/login}">


    <img alt="" class="mb-4" height="72" th:src="@{/img/bootstrap-solid.svg}" width="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>

    <p style="color: red" th:if="${not #strings.isEmpty(msg)}" th:text="${msg}"></p>


    <input autofocus="" class="form-control" name="username" required="" th:placeholder="#{login.username}" type="text">

    <input class="form-control" name="password" required="" th:placeholder="#{login.password}" type="password">

    <div class="checkbox mb-3">
        <label>
            <input name="rememberMe" type="checkbox" value="1">[[#{login.remember}]]
        </label>

    </div>


    <button class="btn btn-lg btn-primary btn-block" type="submit">[[#{login.btn}]]</button>

    <el-row>
        <a class="btn btn-lg btn-check" th:href="@{/user/reg}">注册</a>
    </el-row>
    <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
    <a class="btn btn-sm" th:href="@{/index.html(1='zh_CN')}">中文</a>
    <a class="btn btn-sm" th:href="@{/index.html(1='en_US')}">English</a>
</form>

</body>

</html>
